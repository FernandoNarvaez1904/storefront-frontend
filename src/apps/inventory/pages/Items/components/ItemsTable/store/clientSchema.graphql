type ItemsTable_DrawerLocalState{
    opened: Boolean!,
    currentItem: ItemType
}

enum ItemsTable_FilterTypes{
    sku,
    name,
    barcode
}

type ItemsTable_Filter{
    type: ItemsTable_FilterTypes!,
    value: String!
}

type ItemsTableLocalState{
    drawerState: ItemsTable_DrawerLocalState!
    filter: ItemsTable_Filter!
}

extend type Query{
    itemsTable_localState: ItemsTableLocalState!
}